  <script src="../../Shanbei/script/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">

$(function(){
	$('form :input').blur(function(){
		var $parent = $(this).parent();
		//验证邮箱
		  
		if($(this).is('#id_email')){
			if(this.value==''||
				(this.value!='' 
					&& !/.+@.+\.[a-zA-z]{2,4}$/.test(this.value)
					)
					){
				var errorMsg = '请输入正确的邮箱地址';
				$parent.find('.infor').html(errorMsg); 
			}else{
				//var okMsg = '输入正确';
				$parent.find('.infor').html('');
			}
		}

	}).focus(function(){
		$(this).triggerHandler('blur');
	});
	
	
	//验证表单并提示
	$('#button-submit').click(function(){
            $('form .required:input').trigger('blur');
            var passWord1 = $('#id_password1').val();       
            var formNum1 = $('#id_email').val();
            //var numError = $('form .onError').length;
            if(passWord1 == '' || (formNum1!='' && !/.+@.+\.[a-zA-z]{2,4}$/.test(formNum1))){
                return false;
            }
            //alert('已提交！');
            $.ajax({
            	url: "login.php",
            	data: $('form').serializeArray(),
            	type: "POST",
            	dataType: "json",
            	success: function(mdata){
            		if(mdata.err_code == "0"){
            			location.href=mdata.data;
            		} else {
            			alert(mdata.data);
            		}
            	},
            	error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("status:" + XMLHttpRequest.status + 
                         " readyState:" + XMLHttpRequest.readyState + 
                         " textStatus:" + textStatus);
               },
               beforeSend: function() {
               	//	alert("begin");
               },
               complete: function() {
               	//	alert("finished");
               }
            });
     });


})
	
	
</script>
